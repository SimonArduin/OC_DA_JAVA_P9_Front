<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>note - add</title>
</head>
<body>
<tr>
    <a href="home">home</a>
    <a href="../logout">logout</a>
</tr>
<h2>ADD NOTE :</h2>
<form action="#" th:action="@{add}" th:object="${note}" method="post">
    <table>
        <tr>
            <td>Patient Id</td>
            <td>Patient</td>
            <td>Note</td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{patId}" id="patId" placeholder="patient id"></td>
            <td><input type="text" th:field="*{patient}" id="patient" placeholder="patient name"></td>
            <td><input type="text" th:field="*{note}" id="note" placeholder="note"></td>
        </tr>
    </table>
    <input class="btn btn-primary btn-sm" type="submit" value="Add Note">
</form>
</body>
</html>
