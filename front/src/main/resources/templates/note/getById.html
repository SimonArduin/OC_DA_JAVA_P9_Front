<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>note - get</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <a href="home">home</a>
    <a href="../logout">logout</a>
</div>
<div class="container">
    <h2>NOTE INFO :</h2>
    <table class="table table-striped">
        <tr>
            <td>Id</td>
            <td>Patient Id</td>
            <td>Patient</td>
            <td>Note</td>
        </tr>
        <tr>
            <td th:text="${note.id}">placeholder note info</td>
            <td th:text="${note.patientId}">placeholder note info</td>
            <td th:text="${note.patient}">placeholder note info</td>
            <td th:text="${note.note}">placeholder note info</td>
        </tr>
    </table>
</div>
</body>
</html>
