<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>patient - home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <a href="home">home</a>
    <a href="../logout">logout</a>
</div>
<div class="container">
    <h2>PATIENT INFO :</h2>
    <table class="table table-striped">
        <tr>
            <td>Id</td>
            <td>First name</td>
            <td>Last name</td>
            <td></td>
            <td></td>
        </tr>
        <tr th:each="patient: ${patientList}">
            <td th:text="${patient.idPatient}">placeholder patient info</td>
            <td th:text="${patient.firstName}">placeholder patient info</td>
            <td th:text="${patient.lastName}">placeholder patient info</td>
            <td><a th:href="@{'get?id=' + ${patient.idPatient}}">see</a></td>
            <td><a th:href="@{'update/' + ${patient.idPatient}}">update</a></td>
        </tr>
        <tr>
            <td><a href="add">add patient</a></td>
        </tr>
    </table>
</div>
</body>
</html>
