<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>patient - update</title>
</head>
<body>
<tr>
    <a th:href="@{'update/' + ${patient.idPatient}}">update</a>
    <a href="../add">add</a>
</tr>
<h2>UPDATE PATIENT :</h2>
<table>
    <tr>
        <td>First name</td>
        <td>Last name</td>
        <td>Birth date</td>
        <td>Gender</td>
        <td>Address</td>
        <td>Phone number</td>
    </tr>
    <tr>
        <form action="#" th:action="@{${patient.idPatient}}" th:object="${patient}" method="post">
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
            <input type="text" th:field="*{birthDate}" id="birthDate" placeholder="birthDate">
            <input type="text" th:field="*{gender}" id="gender" placeholder="gender">
            <input type="text" th:field="*{address}" id="address" placeholder="address">
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="phoneNumber">
            <input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
        </form>
    </tr>
</table>
</body>
</html>
